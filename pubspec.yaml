name: orange_chat
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.2+2

environment:
  sdk: '>=3.1.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  in_app_review: ^2.0.6
  #  google_mobile_ads: ^3.1.0
  url_launcher: ^6.1.14
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.16.0
  intl: ^0.19.0
  lazy_load_indexed_stack: ^1.1.0
  firebase_database: ^10.4.0
  bubble: ^1.2.1
  supabase_flutter: ^2.2.0
  flutter_dotenv: ^5.1.0
  firebase_remote_config: ^4.3.8
  localstore: ^1.3.5
  provider: ^6.1.1
  modal_bottom_sheet: ^3.0.0-pre
  scrollable_positioned_list: ^0.3.8
  image_picker: ^1.0.6
  cached_network_image: ^3.3.1
  country_picker: ^2.0.23
  csc_picker: ^0.2.7
  uuid: ^4.3.3
  flutter_webrtc: ^0.10.6
  socket_io_client: ^2.0.3+1
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0
  firebase_messaging: ^14.7.14
  flutter_local_notifications: ^16.3.2
  permission_handler: ^11.2.1
  app_settings: ^5.1.1
  universal_html: ^2.2.4
  app_links: ^6.3.3
  in_app_purchase: ^3.2.0
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  ios: true
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true
  android: true
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"